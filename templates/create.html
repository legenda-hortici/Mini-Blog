{{ define "create" }}

{{ template "header" }}

<main class="px-3">
    <h1 class="mt-5">Добавление нового поста</h1>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Название поста..." class="form-control form-control-lg"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Анонс..."></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст..."></textarea><br>

        <div style="justify-content: start">
            <button class="btn btn-success">Добавить</button>
            <a href="/" class="btn btn-primary">Назад</a>
        </div>
    </form>
</main>

{{ template "footer" }}

{{ end }}
