{{ define "index" }}

{{ template "header" }}

<main class="px-3">
    <h1 style="margin-top: 20px;">Последние посты</h1>
    <p class="lead">Самые актуальные новости из мира IT!</p>

    {{ range . }}
    <div class="alert alert-warning">
        <h2>{{ .Title }}</h2>
        <p>{{ .Anons }}</p>
        <a href="/post/{{ .Id }}" class="btn btn-warning">Читать далее</a>
    </div>
    {{ else }}
    <p class="lead">Постов не найдено :(</p>

    {{ end }}

    <p class="lead">
    <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Вернуться</a>
    </p>
</main>

{{ template "footer" }}

{{ end }}
